<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diceroll Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container">
        <div id="replayBtn" class="hidden">Click here to play again</div>
    </main>

    <!-- Keep instances of objects here so 
    I don't need to build them entirely 
    in javascript -->
    <div class="objects hidden">
        <div class="playmat">
            <div class="gameElements">
                <div class="dice">
                    <div class="diceFace">
                        <div class="pips">
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                            <div class="pip"><div class="pipdot"></div></div>
                        </div>
                    </div>
                </div>
                <div class="scoreBox">
                    <div class="scoreLabel">Running Score</div>
                    <div class="score"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>
</html>
